<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    
    <main>

        <section class="limit-items">
            <ul id="products" class="limit-items"></ul>
        </section>

        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: </p>
        </section>
        
        <section>
            <form id="customer-info">
                <label>
                    First Name
                    <input type="text">
                </label>
                <label>
                    Last Name
                    <input type="text">
                </label>
                <label>
                    Shipping Address
                    <input type="text" id="address">
                </label>

                <label>
                    Check here if billing address is different
                    <input type="checkbox" id="add-checkbox">
                </label>

                <label>
                    Billing Address
                    <input type="text" class="billing-address">
                </label>

            <button type="submit">Submit</button>    
            </form>
        </section>

        <a href="" >Buy</a>
    </main>
</body>

    <script type="module" src="./js/order-app.js"></script>

    </html>
