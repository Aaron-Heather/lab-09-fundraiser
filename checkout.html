<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    
    <main>

        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="summary"></ul>
        </section>
        
        <section>
            <form id="customer-info">
                <label>
                    Full Name
                    <input type="text" name="name">
                </label>
                <label>
                    Shipping Address
                    <input type="text" id="address" name="address">
                </label>

                <label>
                    Same as Billing Address
                    <input type="checkbox" id="add-checkbox" onclick="SetBilling(this.checked);" checked="checked">
                </label>

                <label>
                    Billing Address
                    <input type="text" id="billing-address">
                </label>

            <button type="submit">Submit Order</button>    
            </form>
        </section>
    </main>
</body>

    <script type="module" src="./js/checkout-app.js"></script>

    </html>
